<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 id="header">rock-paper-scissors</h1>
        <div class="gameBody">
            <p class="results">First to 5 wins!</p>
            <p class="scoreTally">Player score: 0 - Computer score: 0.</p>
            <div class="options">
                <button class="rock option"><strong>Rock</strong></button>
                <button class="paper option"><strong>Paper</strong></button>
                <button class="scissors option"><strong>Scissors</strong></button>
            </div>
            <p class="computer"></p>
        </div>
    </div>
</body>

<script src="scripts.js" defer></script>
</html>
